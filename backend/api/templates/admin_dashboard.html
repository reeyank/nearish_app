<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARISH // COMMAND</title>
    <style>
        :root {
            --bg-depth: #050507;
            --bg-surface: #0e0e12;
            --bg-surface-hover: #16161c;
            --border-subtle: #222228;
            --border-active: #444450;
            --text-main: #ededed;
            --text-muted: #888890;
            --accent-primary: #3b82f6; /* Blue */
            --accent-success: #10b981; /* Green */
            --accent-warn: #f59e0b; /* Amber */
            --accent-glow: rgba(59, 130, 246, 0.15);
            
            --font-sans: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'SF Mono', 'JetBrains Mono', 'Fira Code', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-depth);
            color: var(--text-main);
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- UTILS --- */
        .mono { font-family: var(--font-mono); }
        .flex { display: flex; }
        .col { flex-direction: column; }
        .center { align-items: center; justify-content: center; }
        .gap-4 { gap: 1rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-muted { color: var(--text-muted); }
        .uppercase { text-transform: uppercase; letter-spacing: 0.05em; }

        /* --- LAYOUT --- */
        header {
            height: 64px;
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 5, 7, 0.8);
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        .brand {
            font-weight: 700;
            letter-spacing: -0.02em;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent-success);
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto 1fr;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- CARDS --- */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: border-color 0.2s;
        }
        
        .card:hover {
            border-color: var(--border-active);
        }

        .card-header {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .card-title {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1;
            font-family: var(--font-mono);
        }
        
        .metric-trend {
            font-size: 0.875rem;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .trend-up { color: var(--accent-success); }

        /* --- GRID AREAS --- */
        .metric-users { grid-column: span 3; }
        .metric-memories { grid-column: span 3; }
        .metric-sessions { grid-column: span 3; }
        .metric-answers { grid-column: span 3; }
        
        .main-panel {
            grid-column: span 12;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        /* --- TABLE --- */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        
        th {
            text-align: left;
            padding: 12px 16px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-subtle);
            font-weight: 500;
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: var(--bg-surface-hover); }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 99px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-badge.offline {
            background: rgba(136, 136, 144, 0.1);
            color: var(--text-muted);
        }

        /* --- AUTH MODAL --- */
        #auth-modal {
            position: fixed;
            inset: 0;
            background: rgba(5,5,7,0.95);
            z-index: 100;
            display: flex;
        }
        
        .auth-box {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 24px 48px rgba(0,0,0,0.5);
        }
        
        input {
            width: 100%;
            background: var(--bg-depth);
            border: 1px solid var(--border-subtle);
            padding: 12px;
            color: var(--text-main);
            border-radius: 8px;
            margin-top: 8px;
            font-family: var(--font-mono);
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus { border-color: var(--accent-primary); }
        
        button {
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            background: var(--text-main);
            color: var(--bg-depth);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover { opacity: 0.9; }

        .hidden { display: none !important; }
        
        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

    </style>
</head>
<body>

    <!-- AUTH OVERLAY -->
    <div id="auth-modal" class="center">
        <div class="auth-box animate-in">
            <h2 style="margin-bottom: 8px;">Access Restricted</h2>
            <p class="text-muted text-sm" style="margin-bottom: 24px;">Enter administrative credentials to proceed.</p>
            
            <form id="login-form">
                <label class="text-xs uppercase text-muted font-bold">Admin Token</label>
                <input type="password" id="token-input" placeholder="Bearer Token..." autocomplete="off">
                <button type="submit">Initialize Session</button>
            </form>
        </div>
    </div>

    <!-- APP SHELL -->
    <header>
        <div class="brand mono">NEARISH <span style="color:var(--border-active)">//</span> ADMIN</div>
        <div class="flex center gap-4">
            <div class="text-sm text-muted mono" id="clock">00:00:00 UTC</div>
            <button style="width:auto; padding: 8px 16px; margin:0; background:var(--bg-surface); color:var(--text-main); border:1px solid var(--border-subtle);" onclick="logout()">Logout</button>
        </div>
    </header>

    <main id="dashboard" class="hidden">
        
        <!-- METRICS ROW -->
        <div class="card metric-users animate-in">
            <div class="card-header">
                <span class="card-title uppercase">Total Users</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <div class="metric-value" id="val-users">-</div>
            <div class="metric-trend trend-up">
                <span id="val-active-users">0</span> active recently
            </div>
        </div>

        <div class="card metric-memories animate-in delay-1">
            <div class="card-header">
                <span class="card-title uppercase">Memories</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            </div>
            <div class="metric-value" id="val-memories">-</div>
        </div>

        <div class="card metric-sessions animate-in delay-2">
            <div class="card-header">
                <span class="card-title uppercase">Game Sessions</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </div>
            <div class="metric-value" id="val-sessions">-</div>
        </div>

        <div class="card metric-answers animate-in delay-3">
            <div class="card-header">
                <span class="card-title uppercase">Questions Answered</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            </div>
            <div class="metric-value" id="val-answers">-</div>
        </div>

        <!-- USERS TABLE -->
        <div class="card main-panel animate-in delay-3">
            <div class="card-header">
                <span class="card-title uppercase">User Database</span>
                <button style="width:auto; padding:4px 12px; font-size:12px; margin:0;" onclick="loadData()">Refresh</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Display Name</th>
                            <th>Partner</th>
                            <th>Status</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // --- LOGIC ---
        const API_BASE = '/api'; // Relative to where this is served
        
        const ui = {
            authModal: document.getElementById('auth-modal'),
            dashboard: document.getElementById('dashboard'),
            loginForm: document.getElementById('login-form'),
            tokenInput: document.getElementById('token-input'),
            clock: document.getElementById('clock'),
            
            valUsers: document.getElementById('val-users'),
            valActiveUsers: document.getElementById('val-active-users'),
            valMemories: document.getElementById('val-memories'),
            valSessions: document.getElementById('val-sessions'),
            valAnswers: document.getElementById('val-answers'),
            
            usersTable: document.getElementById('users-table-body')
        };

        // Clock
        setInterval(() => {
            ui.clock.innerText = new Date().toISOString().split('.')[0].replace('T', ' ') + ' UTC';
        }, 1000);

        // Auth State
        let token = localStorage.getItem('admin_token');

        function checkAuth() {
            if (token) {
                ui.authModal.classList.add('hidden');
                ui.dashboard.classList.remove('hidden');
                loadData();
            } else {
                ui.authModal.classList.remove('hidden');
                ui.dashboard.classList.add('hidden');
            }
        }

        ui.loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = ui.tokenInput.value.trim();
            if(val) {
                token = val;
                localStorage.setItem('admin_token', token);
                checkAuth();
            }
        });

        window.logout = function() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        async function fetchAPI(endpoint) {
            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.status === 401) {
                    logout(); // Token invalid
                    throw new Error('Unauthorized');
                }
                
                return await res.json();
            } catch (err) {
                console.error(err);
                return null;
            }
        }

        async function loadData() {
            // Metrics
            const metrics = await fetchAPI('/admin/metrics');
            if (metrics && metrics.success) {
                const d = metrics.data;
                ui.valUsers.innerText = d.totalUsers;
                ui.valActiveUsers.innerText = d.activeUsers;
                ui.valMemories.innerText = d.totalMemories;
                ui.valSessions.innerText = d.totalGameSessions;
                ui.valAnswers.innerText = d.totalQuestionsAnswered;
            }

            // Users
            const users = await fetchAPI('/admin/users');
            if (users && users.success) {
                renderUsers(users.data);
            }
        }

        function renderUsers(users) {
            ui.usersTable.innerHTML = users.map(u => `
                <tr class="mono">
                    <td class="text-muted text-xs" title="${u.id}">${u.id.substring(0,8)}...</td>
                    <td>${u.display_name || '<span class="text-muted">Anonymous</span>'}</td>
                    <td>${u.partner_name || '<span class="text-muted">-</span>'}</td>
                    <td>
                        <span class="status-badge ${u.has_partner ? '' : 'offline'}">
                            ${u.has_partner ? 'CONNECTED' : 'SOLO'}
                        </span>
                        ${u.has_push_token ? '<span class="text-xs">ðŸ””</span>' : ''}
                    </td>
                    <td class="text-muted">${u.created_at ? u.created_at.split('T')[0] : '-'}</td>
                </tr>
            `).join('');
        }

        // Init
        checkAuth();

    </script>
</body>
</html>
